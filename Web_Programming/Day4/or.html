<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTP-8">
        <title>If</title>
    </head>
    <body>
        <h1>어서오세요!</h1>
        <script>
          var number1 = prompt("50 미만인 숫자를 입력하세요.");
          var number2 = prompt("50 미만인 숫자를 입력하세요.");
          if(number1 < 10 || number2 < 10) alert("두 숫자 중 최소한 하나는 10 미만입니다.");
          else alert("두 숫자 모두 10 미만이 아닙니다.");
        </script>
    </body>
</html>
