<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset = "UTP-8">
    <title>Gugudan2</title>
  </head>
  <body>
    <h1>구구단</h1>
    <script>
      for(var i = 1; i < 10; i++){
        document.write("<div>");
        document.write("<h3>" + i + "단<h3>");
        for(var j = 1; j < 10; j++){
          document.write(i + " X " + j + " = " + i*j + "<br>");
        }
        document.write("</div>");
        if(i === 3) break;
      }
    </script>
  </body>
</html>
