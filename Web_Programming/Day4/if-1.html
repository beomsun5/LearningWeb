<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTP-8">
        <title>If</title>
    </head>
    <body>
        <h1>어서오세요!</h1>
        <script>
          var userNumber = prompt("숫자를 입력하세요.");
          if(userNumber % 3 === 0) alert("3의 배수입니다.");
          else alert("3의 배수가 아닙니다.");
        </script>
    </body>
</html>
