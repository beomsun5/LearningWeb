<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTP-8">
  </head>
  <body>
    <h1>3의 배수 찾기</h1>
    <script>
      var num = prompt("몇 까지 3의 배수를 찾을까요?");
      var total = 0;
      for(var i = 1; i <= num; i++){
        if(i % 3 === 0){
          document.write(i + ", ");
          total += 1;
        }
      }
      document.write("<br>" + num + "까지 3의 배수의 개수 : " + total);
    </script>
  </body>
</html>
