<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTP-8">
        <title>Script-1</title>
    </head>
    <body>
        <h1 id="heading">자바스크립트</h1>
        <p id="text">위 텍스트를 클릭해보세요</p>

            var heading = document.querySelector('#heading');
            heading.onclick=function(){
                heading.style.color="red";
            }
        </script>
    </body>
</html>
