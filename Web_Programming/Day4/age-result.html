<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTP-8">
        <title>Age_Result</title>
    </head>
    <body>
        <h1>어서오세요!</h1>
        <script>
          var currentYear = 2022;
          var birthYear;
          var age;
          
          birthYear = prompt("태어난 연도를 입력하시오. (YYYY)", "");
          age = currentYear - birthYear + 1;
          document.write(currentYear + "년 현재<br>");
          document.write(birthYear + "년에 태어난 사람의 나이는 " + age + "세입니다.");
        </script>
    </body>
</html>
