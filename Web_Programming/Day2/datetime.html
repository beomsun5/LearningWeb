<!DOCTYPE html>
<html lang = "ko">
    <head>
        <meta charset = "UTF-8">
        <title>Fieldset</title>
    </head>
    <body>
        <form action="">
            <fieldset>
                <h1>날짜 지정하기</h1>
                <input type="date">
                <input type="month">
                <input type="week">
                <input type="date" min="2022-03-01" max="2022-03-13">
            </fieldset>
            <fieldset>
                <h1>시간 지정하기</h1>
                <input type="time">
                <input type="datetime-local">
            </fieldset>
        </form>
    </body>
</html>
