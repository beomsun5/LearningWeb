<!DOCTYPE html>
<html lang = "ko">
    <head>
        <meta charset = "UTF-8">
        <title>ShippingInfo</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>배송 정보</legend>
                <ul>
                    <li>
                        <label for="user-name">이름</label>
                        <input type="text" id="user-name" autofocus>
                    </li>
                    <li>
                        <label for="addr">배송주소</label>
                        <input type="text" id="addr">
                    </li>
                    <li>
                        <label for="mail">이메일</label>
                        <input type="email" id="mail">
                    </li>
                    <li>
                        <label for="phone">연락처</label>
                        <input type="tel" id="phone" placeholder="하이픈 빼고 입력해주세요.(010123345678)">
                    </li>
                    <li>
                        <label for="delivDate">배송 지정</label>
                        <input type="date" id="delivDate"> (주문일로부터 최소 3일 이후)
                    </li>
                </ul>
            </fieldset>
        </form>
    </body>
</html>
